<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>정보 복사</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    padding: 20px;
    background: #f4f6f8;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
  }

  .container {
    max-width: 420px;
    margin: auto;
  }

  /* 비밀번호 카드 */
  .lock-card {
    background: #ffffff;
    border-radius: 16px;
    padding: 28px 22px;
    box-shadow: 0 8px 22px rgba(0, 0, 0, 0.08);
    text-align: center;
  }

  .lock-title {
    font-size: 18px;
    font-weight: 700;
    color: #111827;
    margin-bottom: 10px;
  }

  .lock-desc {
    font-size: 13px;
    color: #6b7280;
    margin-bottom: 20px;
  }

  .password-input {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    border-radius: 10px;
    border: 1px solid #d1d5db;
    outline: none;
    text-align: center;
  }

  .content {
    display: none;
    margin-top: 20px;
  }

  .card {
    background: #ffffff;
    border-radius: 14px;
    padding: 16px 18px;
    margin-bottom: 14px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .label {
    font-size: 13px;
    color: #6b7280;
    margin-bottom: 4px;
  }

  .value {
    font-size: 17px;
    font-weight: 600;
    color: #111827;
  }

  .copy-btn {
    border: none;
    background: #111827;
    color: white;
    padding: 8px 14px;
    border-radius: 8px;
    font-size: 13px;
    cursor: pointer;
  }

  .link-btn {
    width: 100%;
    margin-top: 10px;
    padding: 12px;
    border-radius: 10px;
    font-size: 14px;
    font-weight: 600;
    border: none;
    cursor: pointer;
  }

  .jangan-btn {
    background: #2563eb;
    color: white;
  }

  .gtec-btn {
    background: #dc2626;
    color: white;
  }
</style>
</head>

<body>

<div class="container">

  <!-- 비밀번호 -->
  <div class="lock-card" id="lock">
    <div class="lock-title">보안 확인</div>
    <div class="lock-desc">비밀번호를 입력하면 정보가 표시됩니다</div>
    <input type="password" class="password-input" placeholder="비밀번호 입력"
           oninput="checkPassword(this.value)">
  </div>

  <div class="content" id="content">

    <!-- 전화번호 -->
    <div class="card">
      <div>
        <div class="label">전화번호</div>
        <div class="value" id="phone">01040846848</div>
      </div>
      <button class="copy-btn" onclick="copy('phone')">복사</button>
    </div>

    <!-- 생년월일 -->
    <div class="card">
      <div>
        <div class="label">생년월일</div>
        <div class="value" id="birth">070608</div>
      </div>
      <button class="copy-btn" onclick="copy('birth')">복사</button>
    </div>

    <!-- 장안대학교 수험번호 (위로 이동) -->
    <div class="card">
      <div>
        <div class="label">장안대학교 수험번호</div>
        <div class="value" id="jangan">2111100031</div>
      </div>
      <button class="copy-btn" onclick="copy('jangan')">복사</button>
    </div>

    <!-- 경기과학기술대학교 수험번호 (맨 아래) -->
    <div class="card">
      <div>
        <div class="label">경기과학기술대학교 수험번호</div>
        <div class="value" id="period">220874</div>
      </div>
      <button class="copy-btn" onclick="copy('period')">복사</button>
    </div>

    <!-- 추가 버튼 -->
    <button class="link-btn jangan-btn"
      onclick="location.href='https://trs01.uwayapply.com/038ZK6IOPJCO000000KARF/login'">
      장안대학교 합격자 조회
    </button>

    <button class="link-btn gtec-btn"
      onclick="location.href='https://www.gtec.ac.kr/ipsi/cms/FrCon/index.do?MENU_ID=610'">
      경기과학기술대학교 문서등록 포기
    </button>

  </div>

</div>

<script>
  const PASSWORD = "479173001";

  function checkPassword(value) {
    if (value === PASSWORD) {
      document.getElementById("lock").style.display = "none";
      document.getElementById("content").style.display = "block";
    }
  }

  function copy(id) {
    navigator.clipboard.writeText(document.getElementById(id).innerText)
      .then(() => alert("복사 완료"));
  }
</script>

</body>
</html>
